<!DOCTYPE html>
<html lang="en">
<head>
    <title>terima yaa</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="https://cdn.rawgit.com/mrvautin/typewrite/master/dist/typewrite.min.js"></script>-->
    <script type="text/javascript" src="src/typewrite.js"></script>
    <style>
        body{background: #ffccdd;}
        #typewriteText{color: #eb1e62e0;font-size: 70px;  font-family:  "Courier New", Courier, monospace; text-align: left; position: fixed; left: 0; top: 25%; width: 100%;}
    </style>
    <script>
        $(document).ready(function(){
            $('#typewriteText').typewrite({
                continuous: true,
                actions: [
                    {type: 'Hallo '},
                    {type: '<br>'},
                    {type: '....   '},
                    {type: '<br>'},
                    {delay: 1500},
                    {type: ' .... '},
                    {remove: {num: 1, type: 'stepped'}},
                    {delay: 3000},
                    {remove: {num: 53, type: 'whole'}},
                    {delay: 2000},
                    {type: '<br>'},
                    {type: '.....'},
                    {delay: 2000},
                    {type: '<br>'},
                    {type: '......❤️'}
                ]
            });
        });
    </script>
</head>
<body>
<div class="row">
    <div class="col-12">
        <div id="typewriteText"></div>
    </div>
</div>
</body>
</html>
